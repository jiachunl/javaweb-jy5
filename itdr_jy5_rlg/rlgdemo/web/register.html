<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="">
    <input type="text" placeholder="请输入用户名" id="tex">
    <input type="button" value="验证用户名" id="btn">
</form>
<script src="js/jquery-3.3.1.js"></script>
<script>
    $("#btn").click(function () {
        var uname = $("#tex").val();
        $.post(
            "/manage/user/yz.do",
            {un:uname},
        function (bol) {
            if(bol === true){
                $("#tex").after("<span>"+bol+"</span>")
            }else {
                $("#tex").after("<span>"+bol+"</span>")
            }
        })
    })
</script>
</body>
</html>
